dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
package_name: M3_App_1
allow_embedding: false
name: M3 App 1
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
startup_form: Form1
db_schema:
  user_data:
    client: none
    server: full
    columns:
    - name: name
      type: string
      admin_ui: {width: 200, order: 0}
    title: user_data
  files:
    client: none
    server: full
    columns:
    - name: author
      admin_ui: {width: 200}
      type: link_single
      target: user_data
    - name: filename
      admin_ui: {order: 0, width: 200}
      type: string
    - name: ID
      type: string
      admin_ui: {width: 200, order: 2}
    - name: ilo
      admin_ui: {width: 199}
      type: link_multiple
      target: ilo
    title: files
  ra_steps:
    client: full
    server: full
    columns:
    - name: file
      admin_ui: {order: 2.25, width: 103}
      type: link_single
      target: files
    - name: ilo
      admin_ui: {order: 0.25, width: 200}
      type: link_single
      target: ilo
    - name: serial
      admin_ui: {order: -1, width: 108}
      type: number
    - name: title-ra_step
      admin_ui: {order: 0, width: 200}
      type: string
    - name: objective
      admin_ui: {width: 200, order: 0.5}
      type: string
    - name: instructions
      admin_ui: {order: 1.25, width: 200}
      type: string
    title: ra_steps
  gi_steps:
    client: full
    server: full
    columns:
    - name: title-gi_step
      admin_ui: {order: 0, width: 200}
      type: string
    - name: serial
      admin_ui: {order: -1, width: 105}
      type: number
    - name: file
      admin_ui: {order: 3, width: 96}
      type: link_single
      target: files
    - name: ilo
      admin_ui: {width: 200}
      type: link_single
      target: ilo
    - name: ra_step
      admin_ui: {width: 200}
      type: link_multiple
      target: ra_steps
    title: gi_steps
  ilo:
    title: ilo
    client: none
    server: full
    columns:
    - name: title_ilo
      admin_ui: {width: 200}
      type: string
  question:
    client: full
    server: full
    columns:
    - name: gi_step
      admin_ui: {order: 1, width: 159}
      type: link_single
      target: gi_steps
    - name: goal
      admin_ui: {order: 2, width: 135}
      type: string
    - name: context
      admin_ui: {order: 3, width: 126}
      type: string
    - name: prompt
      admin_ui: {order: 0, width: 125}
      type: string
    - name: explanation
      admin_ui: {order: 5, width: 147}
      type: string
    - name: options
      admin_ui: {width: 200}
      type: link_multiple
      target: options
    title: question
  options:
    client: full
    server: full
    columns:
    - name: title-option
      type: string
      admin_ui: {width: 200, order: 0}
    title: options
renamed: true
