      range\" min=\"0\" max=\"1000\" value=\"0\" id=\"slider\"><br />\n        <button\
      \ id=\"simulate\" disabled>Simulate</button>\n        <button id=\"reset\" disabled>Reset</button>\n\
      \    </div>\n    <div id=\"track\">\n        <div id=\"car\"></div>\n    </div>\n\
      \n    <script>\n        var slider = document.getElementById(\"slider\");\n\
      \        var forceDisplay = document.getElementById(\"force\");\n        var\
      \ timeDisplay = document.getElementById(\"time\");\n        var simulateButton\
      \ = document.getElementById(\"simulate\");\n        var resetButton = document.getElementById(\"\
      reset\");\n        var car = document.getElementById(\"car\");\n\n        var\
      \ animationFrameId;\n\n        slider.oninput = function () {\n            forceDisplay.textContent\
      \ = this.value;\n            if (this.value > 0) {\n                simulateButton.disabled\
      \ = false;\n                resetButton.disabled = false;\n            }\n \
      \       }\n\n        simulateButton.onclick = function () {\n            var\
      \ force = slider.value;\n            var mass = 0.5;\n            var acceleration\
      \ = force / mass; // Newton's second law\n            var distance = car.parentElement.offsetWidth\
      \ - car.offsetWidth;\n\n            var time = 0;\n            var velocity\
