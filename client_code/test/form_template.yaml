      \                    animationFrameId = requestAnimationFrame(step);\n     \
      \           } else {\n                    cancelAnimationFrame(animationFrameId);\n\
      \                    timeDisplay.textContent = time.toFixed(2);\n          \
      \      }\n            }\n\n            animationFrameId = requestAnimationFrame(step);\n\
      \        }\n\n        resetButton.onclick = function () {\n            slider.value\
