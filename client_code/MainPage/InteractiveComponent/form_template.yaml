  properties: {tooltip: '', background: '', foreground: '', border: '', visible: true,
    role: null, html: "<!DOCTYPE html>\n<html lang=\"en\">\n\n<head>\n    <title>Interactive\
      \ component</title>\n    <style>\n        .word {\n            cursor: pointer;\n\
      \            font-size: large;\n            font-weight: 500;\n        }\n\n\
      \        .notClickable {\n            cursor: default;\n        }\n\n      \
      \  .subject {\n            color: rgba(82, 177, 255, 0.978);\n        }\n\n\
      \        .auxverb {\n            color: rgba(1, 158, 103, 0.814);\n        }\n\
      \n        .pastpart {\n            color: rgb(244, 105, 105);\n        }\n\n\
      \        .object {\n            color: rgba(203, 100, 182, 0.844);\n       \
      \ }\n\n        .accordion {\n            cursor: pointer;\n            width:\
      \ 100%;\n            text-align: left;\n            border: none;\n        \
      \    outline: none;\n            transition: 0.4s;\n            /* Add space\
      \ below each accordion */\n        }\n\n        .card {\n            border:\
      \ 1px solid black;\n            padding: 10px 20px;\n            margin-bottom:\
      \ 20px;\n            border-radius: 15px;\n        }\n\n        .active,\n \
      \       .card:hover {\n            background-color: #fffffffa;\n        }\n\
      \n        .panel {\n            display: none;\n            overflow: hidden;\n\
      \        }\n\n        /* Style for the feedback display */\n        #feedback\
      \ {\n            border: 1px solid black;\n            padding: 20px;\n    \
      \        margin-top: 30px;\n            /* Add space above the feedback display\
      \ */\n            text-align: center;\n            border-radius: 15px;\n  \
      \          /* Center the text */\n        }\n    </style>\n</head>\n\n<body>\n\
      \n\n    <div class=\"card\">\n        <div class=\"accordion\">\n          \
      \  <h4>Example 1 \u25bc</h4>\n        </div>\n        <div class=\"panel\">\n\
      \            <p>\n                <span class=\"word subject\">Christopher Columbus</span>\n\
      \                <span class=\"word auxverb\">had</span>\n                <span\
      \ class=\"word pastpart\">discovered</span>\n                <span class=\"\
      word object\">America</span>\n                <span class=\"word notClickable\"\
      >before it was known to the Europeans.</span>\n            </p>\n        </div>\n\
      \    </div>\n\n    <div class=\"card\">\n        <div class=\"accordion\">\n\
      \            <h4>Example 2 \u25bc</h4>\n        </div>\n        <div class=\"\
      panel\">\n            <p><span class=\"word subject\">Thomas Edison</span> <span\
      \ class=\"word auxverb\">had</span> <span\n                    class=\"word\
      \ pastpart\">invented</span> <span class=\"word object\">the light bulb</span>\
      \ <span\n                    class=\"word notClickable\">before homes were\n\
      \                    electrified.</span></p>\n        </div>\n    </div>\n\n\
      \    <div class=\"card\">\n        <div class=\"accordion\">\n            <h4>Example\
      \ 3 \u25bc</h4>\n        </div>\n        <div class=\"panel\">\n           \
      \ <p><span class=\"word subject\">The treaty of Versailles</span> <span class=\"\
      word auxverb\">had been</span>\n                <span class=\"word pastpart\"\
      >signed</span> <span class=\"word notClickable\">before World War II\n     \
      \               occurred.</span>\n            </p>\n        </div>\n    </div>\n\
      \n    <!-- Added label \"Part of speech\" -->\n\n    <p id=\"feedback\"></p>\n\
      \n    <script type=\"text/javascript\">\n        var feedback = document.getElementById(\"\
      feedback\");\n        feedback.innerHTML = \"Tap on a word to verify the part\
      \ of speech\";\n            var acc = document.getElementsByClassName(\"accordion\"\
      );\n            var i;\n\n            for (i = 0; i < acc.length; i++) {\n \
      \               acc[i].addEventListener(\"click\", function () {\n         \
      \           this.classList.toggle(\"active\");\n                    var panel\
      \ = this.nextElementSibling;\n                    if (panel.style.display ===\
      \ \"block\") {\n                        panel.style.display = \"none\";\n\n\
      \                    } else {\n                        panel.style.display =\
      \ \"block\";\n\n                    }\n                });\n            }\n\n\
      \            var words = document.getElementsByClassName(\"word\");\n      \
      \      for (i = 0; i < words.length; i++) {\n                words[i].addEventListener(\"\
