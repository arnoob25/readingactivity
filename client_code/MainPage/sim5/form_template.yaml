container:
  type: HtmlTemplate
  properties: {tooltip: '', background: '', foreground: '', border: '', visible: true,
    role: null, html: '<!DOCTYPE html>

      <html>


      <head>

      <style>

      #container {

      width: 100%;

      height: 200px;

      border: 1px solid black;

      position: relative;

      }


      #car {

      width: 50px;

      height: 50px;

      position: absolute;

      left: 0;

      top: 75px;

      background-color: red;

      }


      #threshold {

      width: 20px;

      height: 200px;

      position: absolute;

      right: 50px;

      top: 0;

      background-color: green;

      }


      #tabs {

      display: flex;

      }


      .tab {

      float: left;

      padding: 10px;

      cursor: pointer;

      }


      .tab.active {

      background-color: #ddd

      }

      </style>

      </head>


      <body>

      <div id="tabs">

      <div class="tab active" onclick="selectTab(1)">Tab 1</div>

      <div class="tab" onclick="selectTab(2)">Tab 2</div>

      <div class="tab" onclick="selectTab(3)">Tab 3</div>

      </div>


      <div id="container">

      <div id="car"></div>

      <div id="threshold"></div>

      </div>


      <button id="simulateButton" onclick="simulate()">Simulate</button>

      <button id="resetButton" onclick="reset()" disabled>Reset</button>


      <select id="brake" onchange="applyBrake(this.value)">

      <option value="0">No Brake</option>

      <option value="1">Small Brake</option>

      <option value="2">Large Brake</option>

      </select>


      <p id="message"></p>

      <p id="carSpecs"></p>

      <p id="benchmarkDeceleration"></p>

      </body>


      </html>

      '}
components: []
is_package: true
custom_component: true
